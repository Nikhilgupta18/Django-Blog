{% extends 'main/base.html' %}

{% block content %}
<div class="container jumbotron ">
    
    <h1 class="display-4">Name: {{ author.name }}</h1>
    <hr class="my-4">
    
    <h3>Articles written: </h3>
    <ul>
        {% for article in author.article_set.all %}
            <li>
                <a href="{% url 'get_article' article.id %}">
                    {{ article }}
                </a>
            </li>
            {% endfor %}
    </ul>
    
    
</div>
{% endblock %}
