{% extends 'main/base.html' %}

{% block content %}

    <h2>{{ article.title }}</h2>
    <h3>Created At: {{ article.createdAt }}</h3>
    <h3>Author(s):          
        {% for author in article.authors.all %}
            <a href="{% url 'get_author' author.id %}">
                    {{ author }},
            </a>
        {% endfor %}
    </h3>

    
    <p>
        {{ article.content }}
    </p>

{% endblock %}
