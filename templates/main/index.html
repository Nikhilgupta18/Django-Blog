{% extends 'main/base.html' %}

{% block content %}
    <div class="jumbotron ">
        <h1 class="display-4">Welcome to BLOG</h1>
        <hr class="my-4">
        

        <h4>Top Articles:</h4>

        <ul>
            {% for article in latest %}
                <li>
                    <a href="{% url 'get_article' article.id %}">{{ article }}</a>
                </li>
            {% endfor %}
        </ul>
    </div> 
{% endblock %}
