{% extends 'main/base.html' %}

{% block content %}

    <div class=" jumbotron">

        <h1 class="text-center display-4">Articles</h1>
        <hr class="my-4">
        <br>
        
        {% for article in articles %}
        

                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'get_article' article.id %}">{{ article }}</a></h5>
                        
                        <p class="card-text"><small class="text-muted">Created at {{ article.createdAt }}</small></p>
                    </div>
                </div>
           
            {% endfor %}
        
    </div>
{% endblock %}
